<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Primary Meta Tags -->
		<title>Sonic</title>
		<meta
			name="title"
			content="Sonic - Music Recognition & Audio Fingerprinting"
		/>
		<meta
			name="description"
			content="Discover music instantly with Sonic - an advanced audio fingerprinting and music recognition platform. Upload audio files or record live music to identify songs in seconds."
		/>
		<meta
			name="keywords"
			content="music recognition, audio fingerprinting, song identification, music discovery, shazam alternative, audio analysis, music detection"
		/>
		<meta name="author" content="Sonic Team" />
		<meta name="robots" content="index, follow" />
		<meta name="language" content="English" />

		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="apple-touch-icon" href="/favicon.svg" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Sonic" />
		<meta
			property="og:title"
			content="Sonic - Music Recognition & Audio Fingerprinting"
		/>
		<meta
			property="og:description"
			content="Discover music instantly with Sonic - an advanced audio fingerprinting and music recognition platform. Upload audio files or record live music to identify songs in seconds."
		/>
		<meta property="og:image" content="/placeholder.svg" />
		<meta
			property="og:image:alt"
			content="Sonic - Music Recognition Platform"
		/>
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="Sonic - Music Recognition & Audio Fingerprinting"
		/>
		<meta
			name="twitter:description"
			content="Discover music instantly with Sonic - an advanced audio fingerprinting and music recognition platform. Upload audio files or record live music to identify songs in seconds."
		/>
		<meta name="twitter:image" content="/placeholder.svg" />
		<meta
			name="twitter:image:alt"
			content="Sonic - Music Recognition Platform"
		/>

		<!-- Additional Meta Tags -->
		<meta name="theme-color" content="#000000" />
		<meta name="application-name" content="Sonic" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Sonic" />

		<!-- Preconnect to external domains for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	</head>

	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
